<div class="panel panel-default sidebar-widget">
  <div class="panel-heading">
    <h4>Subscribe</h4>
  </div>
  <div class="panel-body">
    <p class="small">Receive ABD event updates (registration, start times, results, &amp; news)</p>
    <form role="form" action="http://groups.google.com/group/abdcycling/boxsubscribe">
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <button type="submit" name="sub" class="btn btn-primary btn-block">Subscribe</button>
    </form>
  </div>
</div>
