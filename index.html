            {% endfor %}
            <p class="read-more"><a href="/news/">Read more &rarr;</a></p>
        </div>
    </div>
    <div class="col-md-6">
        <div class="bordered-col upcoming-events">
            <h3>Upcoming Events</h3>
        </div>
    </div>
</div>
